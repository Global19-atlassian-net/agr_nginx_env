server {
	listen 443 ssl;
	server_name feature1.alliancegenome.org;


	ssl_certificate     /etc/ssl/certs/agr.crt;
	ssl_certificate_key /etc/ssl/certs/agr.key;
	gzip on;
	client_max_body_size 10G;
	proxy_read_timeout 5m;
	underscores_in_headers on;

	location /api/index.html {
		proxy_pass_request_headers      on;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_pass http://agr.feature1.api.server:8080/index.html;
	}
	location /api/swagger-ui/ {
		proxy_pass_request_headers      on;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_pass http://agr.feature1.api.server:8080/swagger-ui/;
	}
	location /api/graphql-ui/ {
		proxy_pass_request_headers      on;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_pass http://agr.feature1.api.server:8080/graphql-ui/;
	}
	location /api/ {
		proxy_pass_request_headers      on;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_pass http://agr.feature1.api.server:8080/api/;
	}
	location /openapi {
		proxy_pass_request_headers      on;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_pass http://agr.feature1.api.server:8080/openapi;
	}
	location / {
		proxy_pass_request_headers      on;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_pass http://agr.feature1.ui.server:2992;
	}
}

server {
	listen			80;
	server_name		feature1.alliancegenome.org;
	return			301	https://$server_name$request_uri;
}

server {
	listen 443 ssl;
	server_name esfeature1.alliancegenome.org;

	ssl_certificate     /etc/ssl/certs/agr.crt;
	ssl_certificate_key /etc/ssl/certs/agr.key;
	gzip on;

	location / {
		auth_basic            "Restricted";
		auth_basic_user_file  /etc/nginx/.htpasswd;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_pass http://agr.feature1.elasticsearch.server:9200/;
	}
}

server {
	listen			80;
	server_name		es.feature1.alliancegenome.org esfeature1.alliancegenome.org;
	return			301	https://esfeature1.alliancegenome.org$request_uri;
}

